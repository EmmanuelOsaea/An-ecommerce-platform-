<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            margin-left: 20px;
        }
        .product-info h1 {
            margin-top: 0;
        }
        .price {
            font-size: 1.5em;
            color: #e60023;
        }
        .button {
            background-color: #e60023;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c4001d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <div class="product-info">
                <h1>Product Name</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin bibendum.</p>
                <p class="price">$29.99</p>
                <button class="button">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.button').addEventListener('click', function() {
            alert('Product added to cart!');
        });
    </script>
</body>
</html>
